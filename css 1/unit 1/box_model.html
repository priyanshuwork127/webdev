<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        /*body{
            margin:0px;
            padding:0px; }  */
        
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width:400px;
            height: 200px;
            background-color: rgb(169, 117, 218);
            padding:20px 30px 40px 50px;   /*top right bottom left*/
            border:10px solid;       /*size type*/
            margin:20px auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>ABES</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae sit quos eaque saepe perspiciatis placeat animi architecto cupiditate neque omnis? Nobis porro autem illo eos laborum sunt voluptatem voluptas consequatur.</p>
    </div>
</body>
</html>
