<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        html,*{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        main{
            width:1200px;
            height:auto;
            margin:0 auto;
            display:grid;
            grid-template-columns: 1fr;
            grid-template-rows:120px 300px 400px 500px 100px 500px;
            gap:10px;
            position:relative;
            top:60px;
            z-index:0;
        }
        #header,#about,#services,#gallery,#footer,#banner{
            background-color: grey;
            display: grid;
            place-items: center;
        }
        nav{
            width:100%;
            height:50px;
            background-color:#ccc;
            position:fixed;
            z-index:1;
        }
        nav ul{
            list-style:none;
            display:flex;
            justify-content: space-around;
            line-height: 50px;
        }
        nav ul a{
            color: red;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#header">Home</a></li>
            <li><a href="#banner">About us</a></li>
            <li><a href="#about">Services</a></li>
            <li><a href="#services">Gallery</a></li>
            <li><a href="#gallery">gallery</a></li>
            <li><a href="#footer">contact us</a></li>
        </ul>
    </nav>
    <main>
        <div id="header"><h2>Header</h2></div>
        <div id="banner"><h2>Image banner</h2></div>
        <div id="about"><h2>About Us</h2></div>
        <div id="services"><h2>Services</h2></div>
        <div id="gallery"><h2>Gallery</h2></div>
        <div id="footer"><h2>Footer</h2></div>
    </main>
</body>
</html>
